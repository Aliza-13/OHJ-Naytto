<h1 style="text-align: center;">Merirosvopeli</h1>

<div style="text-align: center;">
    <button id="Start">Start</button>
</div>

<div id="ohjeet">
    <h2>Ohjeet</h2>
    <p>Käytä nuolinäppäimiä liikkuaksesi laivalla.</p>
    <p>Kerää aarteita klikkaamalla niitä, kun olet lähellä saarta.</p>
    <p>Kun olet lähellä vihollista, paina oikeaa näppäintä nopeasti QTE-tilanteessa upottaaksesi vihollisen.</p>
    <p>Ylitä maaliviiva ja upota viholliset voittaaksesi pelin.</p>
    <button id="OK">OK</button>
</div>
